name: ðŸš€ BookByBlock CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # ðŸ§ª Smart Contract Testing & Security
  contracts:
    name: ðŸ”— Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install Dependencies
        run: |
          cd contracts
          npm ci
          
      - name: Compile Contracts
        run: |
          cd contracts
          npx hardhat compile
          
      - name: Run Contract Tests
        run: |
          cd contracts
          npx hardhat test
          
      - name: Security Analysis
        run: |
          cd contracts
          npx slither . || true
          
      - name: Gas Report
        run: |
          cd contracts
          npx hardhat test --reporter gas || true

  # ðŸ”§ Backend API Testing
  backend:
    name: ðŸ”§ Backend Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install Dependencies
        run: |
          cd backend
          npm ci
          
      - name: Lint Code
        run: |
          cd backend
          npm run lint
          
      - name: Type Check
        run: |
          cd backend
          npm run type-check
          
      - name: Run Tests
        run: |
          cd backend
          npm run test
          
      - name: Build
        run: |
          cd backend
          npm run build

  # ðŸŽ¨ Frontend Testing & Build
  frontend:
    name: ðŸŽ¨ Frontend PWA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Lint Code
        run: |
          cd frontend
          npm run lint
          
      - name: Type Check
        run: |
          cd frontend
          npm run type-check
          
      - name: Build Application
        run: |
          cd frontend
          npm run build
          
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './frontend/lighthouserc.json'

  # ðŸ³ Docker Build & Security Scan
  docker:
    name: ðŸ³ Container Security
    runs-on: ubuntu-latest
    needs: [contracts, backend, frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker Images
        run: |
          docker-compose build
          
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'bookbyblock-backend:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ðŸš€ Deploy to Staging
  deploy-staging:
    name: ðŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [contracts, backend, frontend, docker]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          
      - name: Deploy Contracts to Mumbai
        run: |
          cd contracts
          echo "${{ secrets.MUMBAI_PRIVATE_KEY }}" > .env
          echo "ALCHEMY_API_URL=${{ secrets.ALCHEMY_MUMBAI_URL }}" >> .env
          npx hardhat run scripts/deploy.js --network mumbai

  # ðŸŒŸ Deploy to Production
  deploy-production:
    name: ðŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    needs: [contracts, backend, frontend, docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./frontend
          
      - name: Notify Deployment Success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'ðŸŽ‰ BookByBlock deployed successfully to production!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
